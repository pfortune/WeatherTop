#{extends 'main.html' /}
#{set title:'Station' /}

#{menu id:"station"/}


#{if flash.error}
<div class="notification is-danger">
  ${flash.error}
</div>
#{/if}

#{if flash.success}
<div class="notification is-success">
  ${flash.success}
</div>
#{/if}

<form class="box" action="/station/${station.id}/add" method="POST">
  <div class="columns is-multiline is-mobile">
    <div class="field column is-full-mobile is-one-fifth-desktop">
      <label class="label">Code</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select name="code">
            <option value=""></option>
            <option value="100">100 - Clear</option>
            <option value="200">200 - Partial Clouds</option>
            <option value="300">300 - Cloudy</option>
            <option value="400">400 - Light Showers</option>
            <option value="500">500 - Heavy Showers</option>
            <option value="600">600 - Rain</option>
            <option value="700">700 - Snow</option>
            <option value="800">800 - Thunder</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field column is-full-mobile is-one-fifth-desktop">
      <label class="label">Temperature</label>
      <div class="control">
        <input type="number" step="any" class="input" placeholder="Temperature" name="temperature">
      </div>
    </div>
    <div class="field column is-full-mobile is-one-fifth-desktop">
      <label class="label">Wind Speed</label>
      <div class="control">
        <input type="number" step="any" class="input" placeholder="Wind Speed" name="windSpeed">
      </div>
    </div>
    <div class="field column is-full-mobile is-one-fifth-desktop">
      <label class="label">Wind Direction</label>
      <div class="control">
        <input type="number" step="any" class="input" placeholder="Wind Direction" name="windDirection">
      </div>
    </div>
    <div class="field column is-full-mobile is-one-fifth-desktop">
      <label class="label">Pressure</label>
      <div class="control">
        <input type="number" class="input" placeholder="Pressure" name="pressure">
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <button class="button is-link is-info is-fullwidth">Add Reading</button>
    </div>
  </div>
</form>


<div class="content box">
  <h1 class="title">
    ${station.name}
  </h1>
  #{cardreadings station:station/}
  #{listreadings station:station/}
</div>
