<table class="table is-striped mt-5">
    <thead>
    <tr>
        <th>Date/Time</th>
        <th>Weather Code</th>
        <th>Temperature °C</th>
        <th>Wind Speed (km/h)</th>
        <th>Wind Direction (°)</th>
        <th>Pressure</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    #{list items:_station.readings, as:'reading'}
    <tr>
        <td>
            ${reading.date}
        </td>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            <a id="delete" data-link="/station/${_station.id}/delete/${reading.id}">
                <div class="buttons">
                    <button class="button is-danger">Delete</button>
                </div>
            </a>
        </td>
    </tr>
    #{/list}
    </tbody>
</table>
