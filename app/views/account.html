#{extends 'main.html' /}
#{set title:'Account' /}
#{menu id:"account"/}

<div class="ui column middle aligned grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/account" method="POST">
            <h3 class="ui header">Account</h3>

            <!-- Flash message section -->
            #{if flash.error}
            <div class="notification is-danger">
                ${flash.error}
            </div>
            #{/if}
            #{if flash.success}
            <div class="notification is-success">
                ${flash.success}
            </div>
            #{/if}
            <!-- End of Flash message section -->

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="First Name" name="firstname" value="${user.firstname}"
                           required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Last Name" name="lastname" value="${user.lastname}"
                           required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" name="email" value="${user.email}" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password (Leave blank to keep current password)"
                           name="password">
                    <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-success">
                        Update
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
